<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>localmusic</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <h1>localmusic</h1>

    <button id="selectFolderBtn">Select MP3 Folder</button>
    <input type="file" id="folderInput" webkitdirectory multiple accept=".mp3">
    <div class="player-container">
        <ul id="playlist"></ul>
        <audio id="audioPlayer" controls></audio>
    </div>
    <div>
        <button id="openSettings">Open Settings</button>

        <div id="settingsPopup">
            <div id="settingsHeader">Settings &#x2630;</div>
            <div id="settingsContent">
                <p>Change background, colors, or anything else here.</p>
                <button id="changeBtn">Select Background</button>
                <input type="file" id="fileInput" accept="image/*" style="display:none">
                <button id="closeSettings">Close</button>
            </div>
        </div>

    </div>
    <script src="js/script.js">
    </script>

</body>

</html>
